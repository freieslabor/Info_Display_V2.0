name: Docker Image CI

on:
  push:
    branches: '**'
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build docker/. --file Dockerfile --tag infodisplay:$(date +%s)
    - name: Push Docker Image to Nexus
      run: docker push joschi87.net:9000/infodisplay:$(date +%s)
