name: Java with Nexus Repository

on: 
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Build with Maven
        run: mvn package --file pom.xml
      - name: Nexus Repo Publish
        uses: sonatype-nexus-community/nexus-repo-github-action@master
        with:
          serverUrl: http://www.joschi87.net:6660/nexus
          username: githubUploader
          password: ${{ secrets.nexuspassword }}
          format: jar
          repository: info-display
          coordinates: version=1.0.0
          assets: extension=jar filename=InfoDisplay.jar
          filename: ./target/InfoDisplay.jar
